services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: sampler
      POSTGRES_PASSWORD: sampler
      POSTGRES_DB: synthetic_sampler
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - AUTH_DISABLED=true
      - DATABASE_URL=postgresql://sampler:sampler@postgres:5432/synthetic_sampler
    depends_on:
      - postgres

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:8000
      - VITE_AUTH_DISABLED=true

volumes:
  pgdata:
